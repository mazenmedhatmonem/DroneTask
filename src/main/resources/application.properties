musalaSoft.service.maxDrones = 10
musalaSoft.service.simulationDelayMs= 5000
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
musala.app.debug= false
logging.level.com.musalasoft=INFO
#logging.file.path=./logs
logging.file.name=./logs/drone.log
